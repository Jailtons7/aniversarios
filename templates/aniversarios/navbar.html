<div class="navbar navbar-expand-md navbar-light bg-light pt-3 pb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Aniversários</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSuperior"
                aria-controls="navbarSuperior" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSuperior">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-primary nav-link active"
                            aria-current="page" data-bs-toggle="modal" data-bs-target="#novoAniversario">
                        <i class="fas fa-plus"></i>
                    </button>
                    <div class="modal fade" id="novoAniversario" data-bs-backdrop="static" data-bs-keyboard="false"
                         tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="novoAniversarioLabel">Adicione um Novo Aniversário</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <form action="{% url 'aniversarios:aniversarios_list' %}" method="post">
                                        {% for field in aniversario_form %}
                                            <label for="id_{{ field.name }}" class="col-form-label">
                                                {{ field.label }}
                                            </label>
                                            {{ field }}
                                        {% endfor %}

                                        <div class="float-right mt-3">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            <button type="submit" class="btn btn-primary">Adicionar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</div>
